<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-main">
    <div class="header">
<h1>Not Time To Die...</h1>
    </div>
    <div class="content">
        <div class="pane">

        </div>
        <div class="content-container">
                        <div class="canvas-wrap" id="canvas-wrap">
            <canvas id="nttd" width="1000" height="600"></canvas>
            </div>
            <div class="info" id="info">
                <h2>very good game</h2>
                <div class="form-group row m-5">
                    <label for="count" class="col-form-label">Count:</label>
                    <div class="col">
                        <input type="number" min="1" max="500" id="count" class="count form-control">
                    </div>
                </div>
                <button class="btn btn-info m-5" id="startButton">StartGame</button>
            </div>
        </div>
    </div>
</div>


<script type="module" src="scripts/main.js"></script>
</body>
</html>
